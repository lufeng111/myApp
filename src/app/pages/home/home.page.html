<!-- 下面是 <ion-input> 的简单使用 -->
<ion-input class="inp"></ion-input>

<!-- <ion-input> 标签 value默认值custom -->
  <ion-input class="inp" value="custom"></ion-input>
  
  <!-- placeholder 在input内输入value placeholder 会消失，起到提示的作用 -->
  <ion-input class="inp" placeholder="Enter Input"></ion-input>
  
  <!-- clearInput 显示清除图标，当输入框中有value值时，点击清除图标，就可以清空value值-->
  <ion-input class="inp" clearInput value="clear me"></ion-input>
  
  <!-- type类型是number，输入框是会出现向上或向下的箭头，点击可以增加默认的value的值  -->
  <ion-input class="inp" type="number" value="333"></ion-input>
  
  <!-- Disabled 输入框禁用掉 -->
  <ion-input class="inp" value="Disabled" disabled></ion-input>
  
  <!-- readonly 输入框只能显示value的值，但是不能修改 -->
  <ion-input class="inp" value="Readonly" readonly></ion-input>
  
  <!-- 用 <ion-item> 标签包裹的input是在一行显示 -->
  <ion-item>
    <ion-label>Default Label</ion-label>
    <!-- <ion-input class="inp"></ion-input> -->
    <ion-input></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating">Floating Label</ion-label>
    <ion-input class="inp"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="fixed">Fixed Label</ion-label>
    <ion-input class="inp"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="stacked">Stacked Label</ion-label>
    <ion-input class="inp"></ion-input>
  </ion-item>
